<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <title>Products</title>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>List Products</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active">Products</li>
            </ol>
        </section>
        <div layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Lists</h3>
                    <div class="box-tools pull-right">
                        <a href="/products/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                        <br clear="all" />
                    </div>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Register Fee</th>  
                            <th>Restrict Products</th>
                            <th>Start Time</th>
                            <th>End Time</th>        
                            <th>Enable Frame Validity</th>
                            <th>Pending Duration</th> 
                            <th>Enable Extend</th>    
                            <th>Enable Overriding</th> 
                            <th>Description</th>
                            <th>Create Date</th>
                            <th>Update Date</th>
                        </tr>
                        <tr th:each="row : ${list}">
                            <td th:text="${row.id}"></td>
                            <td th:text="${row.product_code}"></td>
                            <td th:text="${row.reg_fee}"></td>
                            <td th:text="${row.restrict_product}"></td>
                            <td th:text="${#dates.format(row.start_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${#dates.format(row.end_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${row.isFrameValidity}"></td>
                            <td th:text="${row.pending_duration}"></td>
                            <td th:text="${row.isExtend}"></td>
                            <td th:text="${row.isOveride_reg}"></td>
                            <td th:text="${row.description}"></td>
                            <td th:text="${#dates.format(row.create_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${#dates.format(row.update_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                <a th:href="${'/products/edit/' + row.id}">View</a> |
                                <a th:href="${'/products/delete/' + row.id}">Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="/products/1">First</a></li>
                        <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                            <a th:href="${'/products/' + p}" th:text="${p}"></a>
                        </li>
                        <li><a th:href="${'/products/' + endIndex}">Last</a></li>
                    </ul>
                </div>
                <div th:if="${list.totalPages > 0}" class="pagination"
                     th:each="pageNumb : ${pageNumbers}">
                    <a th:href="@{'/products/' +pageNumb}"
                       th:text=${pageNumb}
                       th:class="${pageNumb==list.number + 1} ? active"></a>
                </div>
            </div>
        </div>
    </body>
</html>
