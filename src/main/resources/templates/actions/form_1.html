<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <title>ADD ACTION</title>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>ACTIONS</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">ADD ACTION</li>
            </ol>
        </section>
        <div layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Form</h3>
                    <div class="box-tools pull-right">
                        <a href="/actions/list" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
                    </div>
                </div>
                <form data-toggle="validator" role="form" th:object="${action}" th:action="@{/actions/form}" method="post">
                    <div class="box-body">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group">
                            <label for="actionName">Action Name</label>
                            <input type="text" required="true" class="form-control" 
                                   th:field="*{actionName}" 
                                   th:readonly="${enableEdit}"
                                   style="width:800px;" 
                                   id="actionName" />
                        </div> 

                        <div class="form-group">
                            <label for="actionType">Action Type</label>
                            <input type="number"  class="form-control" th:field="*{actionType}"  required="true" th:readonly="${enableEdit}" 
                                   style="width:800px;" id="actionType" />
                        </div>



                        <div class="form-group">
                            <label for="Product">Product</label>
                            <select  class="form-control"  th:field="*{product.productName}" th:readonly="${enableEdit}" style="width:800px;"  id="promotion_filter" >
                                <option th:value="'NONE'" th:text="NONE"></option>
                                <option th:each="prod : ${listProduct}"
                                        th:value="${prod.productName}"
                                        th:utext="${prod.productName}" />
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Description">Description</label>
                            <input type="text" class="form-control" th:field="*{description}"  th:readonly="${enableEdit}" style="width:800px;" id="description" />
                        </div>
                    </div>
                    <div class="form-group">
                        <a th:href="@{/actions/list}" class="btn btn-default" role="button" title="Back list">
                            <span aria-hidden="true"></span>Back To List
                        </a>
                        <span th:if="${enableSave}">
                            <button type="submit" class="box-title btn btn-primary" name="action" value="save" title="Save Data">Save</button>
                        </span>
                        <span th:unless="${enableSave}">
                            <button type="submit" class="box-title btn btn-primary" name="action" value="update" title="Update Data">Update</button>
                        </span>

                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
