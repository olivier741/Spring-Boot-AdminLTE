<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
    <head>
        <title>ADD SERVICES</title>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>SERVICES</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active">ADD SERVICES</li>
            </ol>
        </section>
        <div layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Form</h3>
                    <div class="box-tools pull-right">
                        <a href="/services" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
                    </div>
                </div>
                <form data-toggle="validator" role="form" th:object="${srv}" th:action="@{/services/save}" method="post">
                    <div class="box-body">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group">
                            <label for="Servicename">Service Name</label>
                            <input type="text" required="true" class="form-control" th:field="*{service_name}"
                                   th:readonly="${enableEdit}"
                                   style="width:800px;"  
                                   id="service_name" />
                        </div>
                        <div class="form-group">
                            <label for="RcvChannel">Receive Channel</label>
                            <input type="text" required="true" class="form-control" th:field="*{receive_channel}"
                                   th:readonly="${enableEdit}"
                                   style="width:800px;"
                                   id="receive_channel" />
                        </div>
                        <div class="form-group">
                            <label for="SendChannel">Send Channel</label>
                            <input type="text" required="true" class="form-control" th:field="*{send_channel}"
                                   th:readonly="${enableEdit}"
                                   style="width:800px;"
                                   id="send_channel" />
                        </div>

                        <div class="form-group">
                            <label for="SvcProvider">Service Provider</label>
                            <input type="text"  class="form-control" th:field="*{service_provider}" 
                                   th:readonly="${enableEdit}"
                                   style="width:800px;"
                                   id="service_provider" />
                        </div>

                        <div class="form-group">
                            <label for="Description">Description</label>
                            <input type="text"  class="form-control" th:field="*{description}" 
                                   th:readonly="${enableEdit}"
                                   style="width:800px;"
                                   id="description" />
                        </div>
                    </div>
                    <div class="box-footer">
                         <span th:unless="${enableVisibility}">
                            <button class="btn btn-primary" style="width:100px;"  name="action" value="save"  type="submit">Save</button>
                        </span>
                        <span th:if="${enableVisibility}">
                            <button class="btn btn-primary" style="width:100px;"  name="action" value="edit" type="submit">Edit</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
