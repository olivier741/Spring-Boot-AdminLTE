<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <title>Services</title>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>List Parameters</h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Parameters</li>
            </ol>
        </section>
        <div layout:fragment="content">
            <div class="box">

                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/parameters/form}">ADD Service</a>


                    <div class="box-tools">
                        <form th:action="@{/parameters/list}" method="get">
                            <div class="input-group input-group-sm" style="width: 250px;">
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="search by parameter Name" th:if="${key} == null"/>
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="search by parameter Name" th:if="${key} != null"
                                       th:value="${key}"/>
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="box-body no-padding">
                    Show <span sd:page-size-selector="javascript"></span> entries
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="id"/>ID</th>
                                    <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="paramName"/>Parameter Name</th>
                                    <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="paramLength"/>Parameter Length</th>
                                    <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="paramPattern"/>Parameter Pattern</th>
                                    <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="description"/>Description</th>
                                    <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="createTime"/>Create Date</th>
                                    <th><a class="fa fa-fw fa-sort"/><a class="sorted" sd:pagination-sort="updateTime"/>Update Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="row : ${parameters}">
                                    <td th:text="${row.id}"></td>
                                    <td th:text="${row.paramName}"></td>
                                    <td th:text="${row.paramLength}"></td>
                                    <td th:text="${row.paramPattern}"></td>
                                    <td th:text="${row.description}"></td>
                                    <td th:text="${#dates.format(row.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${#dates.format(row.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td>
                                        <a href="#" class="btn btn-default" th:href="@{/parameters/form(id=${row.id})}"
                                           title="Edit Data"><span class="glyphicon glyphicon-edit"></span></a>
                                        <a href="#" class="btn btn-default" th:href="@{/parameters/delete(id=${row.id})}"
                                           title="Delete Data"><span class="glyphicon glyphicon-trash"></span></a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(parameters.content)}">
                                    <td colspan="13" class="text-center">No data</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                </div>

                <div th:if="${not #lists.isEmpty(parameters.content)}">

                    <div sd:pagination-summary="">info</div>
                    <div class="text-center">
                        <nav>
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                            aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
