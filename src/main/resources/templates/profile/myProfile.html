<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>My Profile</title>
</head>
<body>
<section layout:fragment="header">
    <h1>My Profile</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Profile</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <div class="box-tools pull-right">
                <a href="/" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
            <div class="box-body">
                <div class="form-group">
                    <label for="UserName">UserName</label>
                    :
                    <span th:text="${keycloak_username}" />
                </div>
                 <div class="form-group">
                    <label for="FirstName">FirstName</label>
                    :
                    <span th:text="${keycloak_firstname}" />
                </div>
                <div class="form-group">
                    <label for="Lastname">Lastname</label>
                    :
                    <span th:text="${keycloak_lastname}" />
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    :
                    <span th:text="${keycloak_email}" />
                </div>
                
                 <div class="form-group">
                    <label for="Phone_Number">Phone Number</label>
                    :
                    <span th:text="${keycloak_phone}"  />
                </div>
            </div>

    </div>
</div>
</body>
</html>
